<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="page">
    

    <form class="form" accept="/" method="post">
        <h1 class="title">Personal data</h1>
    <div class="radio">
        
        <label for="radio">Girl</label>
        <input class="input-radio" type="radio" name="radio" id="radio">
        <label for="radio">Boy</label>
        <input class="input-radio" type="radio" name="radio" id="radio">
        
    </div>
    <div class="text">
        <input class="input-text" type="text" placeholder="Your name">
    </div>

    <div class="email">
        <input class="input-email" type="email" placeholder="Your email">
    </div>

    <div class="tell">
        <input type="tel" class="input-tell" placeholder="Your tell">
    </div>

    <div class="adress">
        <input type="text" class="input-adress" placeholder="Your address">
    </div>

    <div class="your-text">
        <textarea class="tabble" name="text" placeholder="Information about you"></textarea>
    </div>

        <div class="text-title">
            <h1 class="security">Security</h1>
        </div>

        <div class="pasword">
            <input class="input-pasword" type="password" placeholder="Your pasword">
        </div>

        <div class="password-again">
            <input class="input-password-again" type="password" placeholder="Your password again">

        </div>

        <div >
            <h1 class="title-notification">Notification</h1>
        </div>

        <div class="chebox">
            <input class="input-checbox" type="checkbox" id="checkbox">
            <label for="checkbox" class="label-box2">Receive news by e-mail</label>
        </div>

        <div class="chekboxs-news">
            <input class="input-checbox2" type="checkbox" id="checkbox-2" style="
            margin-left: 0px;
        ">
            <label for="checkbox-2" class="label-box">Receive information about discounts</label>
        </div>
        
        <div class="button">
            <button class="btn" type="button">Sumbit</button>
            <button class="btn-2" type="reset">Reset</button>
        </div>

    </form>
    
  </div>

</html>
